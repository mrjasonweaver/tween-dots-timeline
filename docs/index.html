<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tween Dots Timeline</title>
  <link rel="stylesheet" href="https://mrjasonweaver.github.io/tween-dots-timeline/style.ec411822.css">
</head>

<body class="theme-default">
  <div class="app-wrap">
    <div class="graph-wrapper">
      <svg width="100%" height="100%" viewBox="0 0 400 400">
        <circle class="circle" cx="0" cy="0" r="1" data-points="1 5 10 25 36 40" transform="translate(40 200)"></circle>
        <circle class="circle" cx="0" cy="0" r="1" data-points="1 7 8 15 36 52" transform="translate(200 200)"></circle>
        <circle class="circle" cx="0" cy="0" r="1" data-points="1 6 7 9 11 13" transform="translate(360 200)"></circle>
      </svg>
    </div>
    <div class="timeline-wrap">
      <div class="timeline-hashes">
        <span class="timeline-hash active">2010</span>
        <span class="timeline-hash">2012</span>
        <span class="timeline-hash">2014</span>
        <span class="timeline-hash">2016</span>
        <span class="timeline-hash">2018</span>
        <span class="timeline-hash">2020</span>
      </div>
      <div class="timeline-progress"></div>
      <div class="faux-thumb"></div>
      <input type="range" id="timeline" name="timeline" min="1" max="6" value="1">

      <div id="play-button" class="play-button">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.7187 8.85938L4.42968 16.5318L4.42968 1.18693L17.7187 8.85938Z"></path>
          <rect x="4" y="2" width="4" height="14"></rect>
          <rect x="11" y="2" width="4" height="14"></rect>
        </svg>
        <span class="play-button-inner">Play</span>
      </div>
      <div class="theme-button">Toggle theme</div>
    </div>
  </div>
  <script src="https://mrjasonweaver.github.io/tween-dots-timeline/init.51bce4dc.js"></script>
</body>

</html>
